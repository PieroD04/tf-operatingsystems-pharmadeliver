<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaDeliver</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <header>
        <div class="logo">   
            <img src="../assets/images/logo.webp" width="50px" alt="PharmaDeliver Logo">
            <span>
                <a id="logo-text" href="index.html">PharmaDeliver</a>
            </span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogue.html">Catalogo</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <li><a href="orders.html">Pedidos</a></li>
                <li><a id="authButton"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Registrarse</h1>
            <form id="registerForm">
                <div class="form-input">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-input">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>

                <div class="form-input">
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-input">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-input">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" value="Crear Cuenta">
            </form>
            <a href="login.html">
                <h4>¿Ya tienes cuenta? Inicia sesión</h4>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; PharmaDeliver 2024 - Todos los derechos reservados</p>
    </footer>  
    <script type="module" src="../scripts/register.js"></script>
    <script type="module" src="../scripts/global.js"></script>    
</body>
</html>
